<div class="container">
    <div fxLayoutAlign="flex-end">
  <button  class ="mat-button" mat-fab color="primary" (click)="openAddChampModal()">
      <mat-icon >add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="champDataSource">
      <!-- emissionName Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> label </th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>
  
      <!-- channelName Column -->
      <ng-container matColumnDef="superficie">
        <th mat-header-cell *matHeaderCellDef> superficie  </th>
        <td mat-cell *matCellDef="let element"> {{element.superficie}} </td>
      </ng-container>
  
      <!-- diffusionDate Column -->
      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef> longitude </th>
        <td mat-cell *matCellDef="let element"> {{element.longitude }} </td>
      </ng-container>
  
      <!-- duration Column -->
      <ng-container matColumnDef="lattitude">
        <th mat-header-cell *matHeaderCellDef>lattitude </th>
        <td mat-cell *matCellDef="let element"> {{element.lattitude}}</td>
      </ng-container>
      
  
       <!-- actions -->
       <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
          </mat-header-cell>
          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="primary" (click)="openEditChampModal(row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
    
            <button mat-icon-button color="primary" (click)="openConfirmationModal(row._id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" [routerLink]="['/features/custumers/stationList', row._id]">
              <mat-icon aria-label="Next">keyboard_arrow_right</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
