<h2 mat-dialog-title> {{ (data?.data ? 'Edit Entreprise' : 'Add Entreprise') }}</h2>


<form [formGroup]="AddEntrepriseForm">
    <mat-form-field >
      <input type="text" matInput placeholder="Label" formControlName="label">
    </mat-form-field>
    <mat-form-field>
     <input type="text" matInput placeholder="Adresse" formControlName="adresse">
   </mat-form-field>
    
  </form>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" (click)='!this.data?.data ? addEntreprise() : EditEntreprise()' >Confirm</button>
  </mat-dialog-actions>
