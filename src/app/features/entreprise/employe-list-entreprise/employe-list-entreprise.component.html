<div class="container">
    <div fxLayoutAlign="flex-end">
  <button  class ="mat-button" mat-fab color="primary" (click)="openAddUserModal()">
      <mat-icon >add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="userDataSource">
      <!-- emissionName Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> label </th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>
  
      <!-- channelName Column -->
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef> adresse  </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
      </ng-container>
  
      <!-- diffusionDate Column -->
     
       <!-- actions -->
       <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            
          </mat-header-cell>
    
          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="primary" [routerLink]="['/features/custumers/display', row._id]">
              <mat-icon aria-label="List">list</mat-icon>
            </button>
  
            <button mat-icon-button color="primary" (click)="openEditUserModal(row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
    
            <button mat-icon-button color="primary" (click)="openConfirmationModal(i, row._id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" [routerLink]="['/features/custumers/stationList', row._id]">
              <mat-icon aria-label="Next">keyboard_arrow_right</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
